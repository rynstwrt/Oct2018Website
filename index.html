<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel='stylesheet' href='/css/bootstrap.min.css' />
    <link rel='stylesheet' href='/css/main.min.css' />
    <title>ryanstew.art</title>
</head>
<body class='overflow-hidden'>
    <div class='w-100 h-100 position-absolute d-flex justify-content-center align-items-center text-uppercase' id='landing-container'>
        <div class='position-relative d-flex flex-column justify-content-center align-items-center text-white p-3' id='landing'>
            <a id='headertext'><h1 class='text-center px-2'>Ryan Stewart</h1></a>
            <div id='content-box' class='d-flex flex-column justify-content-center align-items-center flex-grow-1 overflow-hidden'>
                <div id='home' class='nav flex-column mt-2 mt-md-3 mt-lg-4'>
                    <a class='my-1 my-md-2 text-center' style='padding: 0px 7px; border: 1px solid white;' href='https://github.com/rynstwrt' target='_blank'>My Code</a>
                    <a class='my-1 my-md-2 text-center' style='padding: 0px 7px; border: 1px solid white;' href='https://unsplash.com/@rynstwrt' target='_blank'>My Photography</a>
                    <a class='my-1 my-md-2 text-center' style='padding: 0px 7px; border: 1px solid white;' href='https://www.mixcloud.com/RyanWhiteDTX/' target='_blank'>My Mixing</a>
                    <a id='art-button' class='disabled my-1 my-md-2 text-center' style='padding: 0px 7px; border: 1px solid white;'>My Art</a>
                    <a id='contact-button' class='my-1 my-md-2 text-center' style='padding: 0px 7px; border: 1px solid white;'>My URLs</a>
                </div>
                <div id='contact' class='nav flex-column mt-2 mt-md-3 mt-lg-4'>
                    <a class='my-1 my-md-2 text-center' style='padding: 0px 7px; border: 1px solid white;' href='mailto:ryanstewartalex@gmail.com' target='_blank'>E-Mail</a>
                    <a class='my-1 my-md-2 text-center' style='padding: 0px 7px; border: 1px solid white;' href='https://www.twitter.com/rynstwrt' target='_blank'>Twitter</a>
                    <a class='my-1 my-md-2 text-center' style='padding: 0px 7px; border: 1px solid white;' href='https://www.instagram.com/rynstwrt' target='_blank'>Instagram</a>
                </div>
            </div>
        </div>
        <div id='art' class='position-absolute justify-content-center align-items-center w-100 h-100'>
            <div id='leftarrow' class='arrow' style='left: 0;'></div>
        	<div id='polaroid-container' class='d-flex position-relative'>
        		<a href='/art/dog.jpg' target='_blank' class='polaroid d-flex flex-column justify-content-between bg-white text-uppercase active' style='z-index: 1;'>
        			<div class='picture w-100' style='background-image: url("/art/dog.jpg");'></div>
        			<div class='label text-center flex-grow-1 d-flex justify-content-center align-items-center '><h2>...</h2></div>
        		</a>
        		<a href='/art/eyes.jpg' target='_blank' class='polaroid d-flex flex-column justify-content-between bg-white text-uppercase' style='z-index: 1;'>
        			<div class='picture w-100' style='background-image: url("/art/eyes.jpg");'></div>
        			<div class='label text-center flex-grow-1 d-flex justify-content-center align-items-center '><h2>...</h2></div>
        		</a>
        		<a href='/art/sphere.jpg' target='_blank' class='polaroid d-flex flex-column justify-content-between bg-white text-uppercase' style='z-index: 1;'>
        			<div class='picture w-100' style='background-image: url("/art/sphere.jpg");'></div>
        			<div class='label text-center flex-grow-1 d-flex justify-content-center align-items-center '><h2>...</h2></div>
        		</a>
        		<a href='/art/wedge.png' target='_blank' class='polaroid d-flex flex-column justify-content-between bg-white text-uppercase' style='z-index: 1;'>
        			<div class='picture w-100' style='background-image: url("/art/wedge.png");'></div>
        			<div class='label text-center flex-grow-1 d-flex justify-content-center align-items-center '><h2>...</h2></div>
        		</a>
        	</div>
        	<div id='rightarrow' class='arrow' style='right: 0;'></div>
        </div>
    </div>
    <script src='/js/jquery-3.5.1.min.js'></script>
    <script src='/js/bootstrap.bundle.min.js'></script>
    <script src='/js/main.js'></script>
</body>
</html>
