<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/main.min.css" />
    <title>ryanstew.art</title>
    <script src="js/anime.min.js"></script>
</head>
<body>
    <div id="container">

        <!-- RYANSTEW.ART SVG -->
        <div id="name-container">
            <img src="assets/name.svg" />
        </div>

        <!-- SOCIAL MEDIA ICONS -->
        <ul id="social-media-icons">
            <li class="social-icon">
                <a href="https://github.com/rynstwrt" target="_blank">
                    <img src="assets/icons/github-brands.svg" />
                </a>
            </li>

            <li class="social-icon">
                <a href="https://www.instagram.com/rynstwrt/" target="_blank">
                    <img src="assets/icons/instagram-brands.svg" />
                </a>
            </li>

            <li class="social-icon">
                <a href="https://twitter.com/rynstwrt" target="_blank">
                    <img src="assets/icons/twitter-brands.svg" />
                </a>
            </li>
        </ul>

        <!-- PROJECTS AND WEBSITES ACCORDION -->
        <div id="accordion">
            <div class="item">
                <div class="heading" data-anijs="if: click, do: $removeClass open2, to: .open2; if: click, do: $toggleClass open1, to: target;">
                    <span>PROJECTS</span>
                </div>
                <div class="content">
                    <ul>
                        <li><a href="assets/projects/ledmatrixcamera.mp4">Raspberry Pi powered 32x16 LED matrix camera display</a></li>
                        <li><a href="assets/projects/minimacintosh.mp4">Seeduino XIAO mini Macintosh</a></li>
                        <li><a href="assets/projects/ledgoggles.jpg">WLED LED goggles</a></li>
                        <li><a href="assets/projects/ledmatrixplasma.mp4">16x16 LED matrix plasma effect</a></li>
                        <li><a href="assets/projects/ledmatrixfiretext.mp4">16x16 LED matrix fire text effect</a></li>
                    </ul>
                </div>
            </div>

            <div class="item">

                <div class="heading" data-anijs="if: click, do: $removeClass open1, to: .open1; if: click, do: $toggleClass open2, to: target;">
                    <span>WEBSITES</span>
                </div>
                <div class="content">
                    <ul>
                        <li><a href="https://rynstwrt.github.io/CSS-Animations/">CSS animation gallery</a></li>
                        <li><a href="https://rynstwrt.github.io/ChordProgressionGenerator/">Chord progression generator</a></li>
                        <li><a href="https://www.ryanstewart.gay">www.ryanstewart.gay</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <script src="js/anims.js"></script>
    <script src="js/anijs-min.js"></script>
    <script src="js/anijs-helper-dom-min.js"></script>
</body>
</html>
