<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='/css/bootstrap.min.css' />
    <link rel='stylesheet' href='/css/portfolio.min.css' />
    <title>ryanstew.art</title>
</head>
<body class='overflow-hidden'>
    <div id='landingcontainer' class='w-100 h-100'>
        <a href='/' id='landing' class='position-absolute m-4' style='z-index: 1; width: 30px; height: 30px; top: 0; left: 0;'><img src='/assets/house.png' alt='house' class='w-100 h-100 p-2' style='opacity: .83;'/></a>

        <div class='overflow-hidden d-flex justify-content-between align-items-center w-100' style='height: 100vh;'>
            <div id='leftarrow' class='position-absolute mx-2' style='width: 50px; z-index: 2; transform: rotate(-90deg); left: 0;'>
                <img src='/assets/arrow.svg' alt='left arrow' class='w-100 h-100'/>
            </div>


    		<div id='scroller' class='d-flex w-100 justify-content-center align-items-center' style='z-index: 1;'>
                <a href='/art/eyes.jpg' target='_blank' class='position-relative polaroid-wrapper'>
    				<div class='polaroid d-flex flex-column justify-content-between align-items-center p-2 p-xl-2'>
    					<div class='polaroid-inner w-100' style='background-image: url("/art/eyes.jpg");'></div>
                        <h1 class='position-absolute text-uppercase' style='bottom: 0;'>Ryan Stewart</h1>
    				</div>
    			</a>
                <a href='/art/face.jpg' target='_blank' class='position-relative polaroid-wrapper'>
    				<div class='polaroid d-flex flex-column justify-content-between align-items-center p-2 p-xl-2'>
    					<div class='polaroid-inner w-100' style='background-image: url("/art/face.jpg");'></div>
                        <h1 class='position-absolute text-uppercase' style='bottom: 0;'>Ryan Stewart</h1>
    				</div>
    			</a>
    			<a href='/art/scale.jpg' target='_blank' class='position-relative polaroid-wrapper active'>
    				<div class='polaroid d-flex flex-column justify-content-between align-items-center p-2 p-xl-2'>
    					<div class='polaroid-inner w-100' style='background-image: url("/art/scale.jpg");'></div>
                        <h1 class='position-absolute text-uppercase' style='bottom: 0;'>Ryan Stewart</h1>
    				</div>
    			</a>
                <a href='/art/sphere.jpg' target='_blank' class='position-relative polaroid-wrapper'>
    				<div class='polaroid d-flex flex-column justify-content-between align-items-center p-2 p-xl-2'>
    					<div class='polaroid-inner w-100' style='background-image: url("/art/sphere.jpg");'></div>
                        <h1 class='position-absolute text-uppercase' style='bottom: 0;'>Ryan Stewart</h1>
    				</div>
    			</a>
                <a href='/art/wedge.png' target='_blank' class='position-relative polaroid-wrapper'>
    				<div class='polaroid d-flex flex-column justify-content-between align-items-center p-2 p-xl-2'>
    					<div class='polaroid-inner w-100' style='background-image: url("/art/wedge.png");'></div>
                        <h1 class='position-absolute text-uppercase' style='bottom: 0;'>Ryan Stewart</h1>
    				</div>
    			</a>
    		</div>


            <div id='rightarrow' class='position-absolute mx-2' style='width: 50px; z-index: 2; transform: rotate(90deg); right: 0;'>
                <img src='/assets/arrow.svg' alt='right arrow' class='w-100 h-100'/>
            </div>
        </div>
    </div>

    <script src='/js/jquery-3.5.1.min.js'></script>
    <script src='/js/bootstrap.bundle.min.js'></script>
	<script src='/js/portfolio.js'></script>
</body>
</html>
