<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel='stylesheet' href='/css/bootstrap.min.css' />
    <link rel='stylesheet' href='/css/portfolio.min.css' />
    <title>ryanstew.art</title>
</head>
<body class='overflow-hidden'>

    <div class='w-100 position-absolute d-flex justify-content-center align-items-center text-uppercase' id='landingcontainer' style='height: 100vh;'>
        <div class='position-absolute w-100 h-100' id='landingbackground' style='mix-blend-mode: overlay; opacity: .2;'></div>
    </div>

    <div class='overflow-hidden d-flex justify-content-between align-items-center w-100' style='height: 100vh;'>
        <div id='leftarrow' class='mx-2' style='width: 50px; z-index: 2; transform: rotate(-90deg);'>
            <img src='/assets/arrow.svg' alt='left arrow' class='w-100 h-100'/>
        </div>


		<div id='scroller' class='d-flex w-100 overflow-hidden justify-content-center align-items-center' style='z-index: 1;'>
			<a href='#' target='_blank' class='position-relative polaroid-wrapper'>
				<div class='polaroid p-2'>
					<div class='polaroid-inner w-100' style='background-color: red;'>

					</div>
				</div>
			</a>
			<a href='#' target='_blank' class='position-relative polaroid-wrapper'>
				<div class='polaroid p-2'>
					<div class='polaroid-inner w-100' style='background-color: orange;'>

					</div>
				</div>
			</a>
			<a href='#' target='_blank' class='position-relative polaroid-wrapper active'>
				<div class='polaroid p-2'>
					<div class='polaroid-inner w-100' style='background-color: yellow;'>

					</div>
				</div>
			</a>
			<a href='#' target='_blank' class='position-relative polaroid-wrapper'>
				<div class='polaroid p-2'>
					<div class='polaroid-inner w-100' style='background-color: green;'>

					</div>
				</div>
			</a>
			<a href='#' target='_blank' class='position-relative polaroid-wrapper'>
				<div class='polaroid p-2'>
					<div class='polaroid-inner w-100' style='background-color: blue;'>

					</div>
				</div>
			</a>
		</div>


        <div id='rightarrow' class='mx-2' style='width: 50px; z-index: 2; transform: rotate(90deg);'>
            <img src='/assets/arrow.svg' alt='right arrow' class='w-100 h-100'/>
        </div>

    </div>





    <script src='/js/jquery-3.5.1.min.js'></script>
    <script src='/js/bootstrap.bundle.min.js'></script>
    <script src='/js/fadebox.js'></script>
	<script src='/js/portfolio.js'></script>
</body>
</html>
